<div class="container">
  <form [formGroup]="pathForm">
    <div class="justify-content-center">


      <div id="controls" class = "row">
        <div class="file-input-container">
          <span>Select a file</span>
          <input matTooltip="Press button to upload file"
 type="file" class="file-input" (change)="onFileSelected($event.target)">
        </div>

      </div>

    </div>

  </form>
</div>
