<div class="container">
  <form [formGroup]="pathForm">
    <div class="justify-content-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Path of the file</mat-label>
          <input matInput formControlName="path">
        </mat-form-field>
      </div>

      <div id="controls" class = "row">
        <button style="width: 40%; margin-right: 10%" [disabled]="pathForm.invalid" (click)="submit()" mat-flat-button color="primary">
          Enter
        </button>
        <button style="width: 40%; margin-right: 10%" (click)="router.navigate(['words'])" mat-flat-button color="primary">
          See words
        </button>
      </div>

    </div>

  </form>
</div>
